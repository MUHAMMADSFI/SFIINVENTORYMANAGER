<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${title}">Home - SFI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card-tile {
      transition: transform 0.2s ease;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .card-tile:hover {
      transform: scale(1.03);
    }

    .tile-icon {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .tile-title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .tile-desc {
      font-size: 0.95rem;
      color: #6c757d;
    }

    body {
      background-color: #f8f9fa;
    }
  </style>
  <style src="style.css"></style>
</head>

<body>


  <div class="container py-5">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <h1><i class="bi bi-box-seam"></i> WELCOME TO THE STAR FOOD INDUSTRY</h1>
      </div>
    </nav>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">

      <!-- Product Builder Tile -->
      <div class="col">
        <a href="/product-builder" class="text-decoration-none text-dark">
          <div class="card card-tile text-center p-4 h-100">
            <img src="https://cdn-icons-png.flaticon.com/512/5437/5437712.png" alt="Product Builder Icon"
              class="tile-icon mx-auto">
            <div class="card-body">
              <h5 class="tile-title">Product Builder</h5>
              <p class="tile-desc">Upload BOM, pipeline, and inventory files to generate product plans and download
                reports.</p>
            </div>
          </div>
        </a>
      </div>

      <!-- Example: Add more tiles -->
      <div class="col">
        <a href="/inventory-report" class="text-decoration-none text-dark">
          <div class="card card-tile text-center p-4 h-100">
            <img src="https://cdn-icons-png.flaticon.com/512/2910/2910791.png" alt="Inventory Report Icon"
              class="tile-icon mx-auto">
            <div class="card-body">
              <h5 class="tile-title">Inventory Reports</h5>
              <p class="tile-desc">View inventory status, shortages, and balance reports in one place.</p>
            </div>
          </div>
        </a>
      </div>

      <!-- Add more tiles as needed -->

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
