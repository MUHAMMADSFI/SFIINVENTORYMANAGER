<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="SFILOGO.png">
  <title>SFI INVENTORY MANAGER</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (Optional for a more modern UI) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-box-seam"></i> Product Builder</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <div class="main-card">

      <h3 class="mb-4 text-center text-success"><i class="bi bi-upload"></i> Upload CSV Files</h3>

      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">BOM CSV</label>
          <input type="file" class="form-control" name="bomFile">
        </div>

        <div class="mb-3">
          <label class="form-label">Description CSV</label>
          <input type="file" class="form-control" name="descriptionFile">
        </div>

        <div class="mb-3">
          <label class="form-label">Inventory CSV</label>
          <input type="file" class="form-control" name="inventoryFile">
        </div>

        <div class="mb-3">
          <label class="form-label">Purchase CSV</label>
          <input type="file" class="form-control" name="purchaseFile">
        </div>

        <div class="mb-3">
          <label class="form-label">Requirement CSV</label>
          <input type="file" class="form-control" name="requirementsFile">
        </div>


        
        <div class="mb-4">
          <label class="form-label">Pipeline CSV</label>
          <input type="file" class="form-control" name="pipelineFile">
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <button type="submit" class="btn btn-success me-md-2"><i class="bi bi-cloud-arrow-up"></i> Upload</button>
          <button type="button" class="btn btn-primary" onclick="processData()"><i class="bi bi-play-circle"></i> Process Data</button>
        </div>
      </form>

      <div id="result" class="mt-4"></div>
      <div class="table-container" id="results"></div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-5">
    <p>&copy; 2025 Product Builder Web App by <B>MUHAMMAD SHAIKH</B></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const response = await fetch('/api/upload', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const data = await response.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      } else {
        document.getElementById('result').textContent = "Failed to upload or parse files.";
      }
    });

    async function processData() {
      const bomFile = document.getElementById('bomFile').files[0];
      const descriptionFile = document.getElementById('descriptionFile').files[0];
      const inventoryFile = document.getElementById('inventoryFile').files[0];
      const requirementsFile = document.getElementById('requirementsFile').files[0];
      const pipelineFile = document.getElementById('pipelineFile').files[0];

      if (!bomFile || !descriptionFile || !inventoryFile || !requirementsFile || !pipelineFile) {
        alert("Please select all five files.");
        return;
      }

      const formData = new FormData();
      formData.append("bomFile", bomFile);
      formData.append("descriptionFile", descriptionFile);
      formData.append("inventoryFile", inventoryFile);
      formData.append("requirementsFile", requirementsFile);
      formData.append("pipelineFile", pipelineFile);

      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errorText = await response.text();
          alert("Error: " + errorText);
          return;
        }

        const resultText = await response.text();
        document.getElementById('results').innerText = resultText;
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>

</body>

</html>
